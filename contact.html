  body {

  .nav-links {

  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 700;
  }
  .hamburger {
    cursor: pointer;
    display: block;
    color: white;
    font-size: 1.5rem;
    text-align: right;
  }
  @media(min-width: 768px) {
    .nav-links {
      display: flex !important;

    }
    .hamburger {
      display: none;
    }

    const nav = document.getElementById('navLinks');
    const expanded = nav.style.display === 'flex';

    document.querySelector('.hamburger').setAttribute('aria-expanded', !expanded);
  }
</script>
