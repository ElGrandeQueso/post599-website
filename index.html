<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>American Legion Post 599</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://zeffy-scripts.s3.ca-central-1.amazonaws.com/embed-form-script.min.js"></script>
  <style>
    :root {
      --primary-color: #002147;
      --accent-color: #FFD700;
      --background-color: #f4f4f4;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header img {
      max-height: 70px;
      margin-bottom: 1rem;
    }

    nav {
      background-color: #01427c;
      padding: 1rem;
      position: relative;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 700;
    }

    .hamburger {
      cursor: pointer;
      display: block;
      color: white;
      font-size: 1.5rem;
      text-align: right;
    }

    .hero {
      background: url('banner-placeholder.jpg') no-repeat center center/cover;
      color: white;
      padding: 6rem 2rem;
      position: relative;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .hero h2, .hero p {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px #000;
    }

    .hero p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px #000;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media(min-width: 768px) {
      .nav-links {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
        gap: 2rem;
      }
      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main role="main">
  <header>
    <img src="American-Legion-Emblem.jpg" alt="American Legion Emblem" role="img" />
    <h1>American Legion Selesian Post 599</h1>
    <p>Where Veterans Serve Together</p>
  </header>

  <nav role="navigation" aria-label="Main menu">
    <button class="hamburger" aria-label="Toggle navigation menu" onclick="toggleMenu()" aria-expanded="false">â˜° Menu</button>
    <div class="nav-links" id="navLinks">
      <a href="about.html">About</a>
      <a href="membership.html">Membership</a>
      <a href="join.html">Join</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h2>Welcome to Post 599</h2>
    <p>Serving veterans, families, and the San Francisco community</p>
  </section>

  <footer>
    <p>&copy; 2025 American Legion Selesian Post 599. All rights reserved.</p>
  </footer>
  </main>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
